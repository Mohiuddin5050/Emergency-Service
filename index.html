<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f5fff6] h-[100vh]">
    <header class="bg-white shadow">
        <div class="flex justify-between items-center py-3 px-10">
            <div class="flex justify-between items-center gap-2 ">
                <img class="h-12" src="./assets/logo.png" alt="">
                <h2 class="font-extrabold text-xl text-[#006747]">Emergency <br> Service</h2>
            </div>
            <div class="flex items-center gap-5">
                <div class="flex items-center gap-2 bg-[#41ff6b1a] px-8 py-3 rounded-3xl">
                <p class="font-extrabold">0</p>
                <img class="h-7" src="./assets/heart.png" alt="">
            </div>
            <div class="flex items-center gap-2 bg-[#41ff6b1a] px-3 py-3 rounded-3xl">
                <p class="font-extrabold">100</p>
                <img class="h-7" src="./assets/coin.png" alt="">
            </div>
            <div class="flex font-semibold text-white bg-[#00a63e] px-6 py-3 rounded-3xl">
                <p class="pr-2">0</p>
                <p>Copy</p>
            </div>
            </div>
        </div>
    </header>
    <main>
        <div class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5">
            <div class="flex justify-center">
                <img class="h-20" src="./assets/logo-dark.png" alt="">
            </div>
            <h2 class="font-bold text-3xl text-white">Emergency Service Directory</h2>
            <p class="font-semibold text-lg text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </main>



    <script src="./script.js"></script>
</body>

</html>
